# Nginx configuration for ScoreNews API
# Place this file in /etc/nginx/sites-available/sports-platform-api
# Then create symlink: sudo ln -s /etc/nginx/sites-available/sports-platform-api /etc/nginx/sites-enabled/

upstream sports-platform-api {
    least_conn;
    server 127.0.0.1:5000 max_fails=3 fail_timeout=30s;
    # Add more instances if running multiple PM2 instances:
    # server 127.0.0.1:5001 max_fails=3 fail_timeout=30s;
    keepalive 64;
}

# Rate limiting
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

# WebSocket upgrade mapping
map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

server {
    listen 80;
    listen [::]:80;
    server_name api.yourdomain.com;  # Replace with your domain

    # Redirect HTTP to HTTPS (uncomment after setting up SSL)
    # return 301 https://$server_name$request_uri;

    # Logging
    access_log /var/log/nginx/sports-platform-api-access.log;
    error_log /var/log/nginx/sports-platform-api-error.log;

    # Client body size (for file uploads)
    client_max_body_size 50M;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Main location - API and WebSocket
    location / {
        # Rate limiting
        limit_req zone=api_limit burst=20 nodelay;

        proxy_pass http://sports-platform-api;
        proxy_http_version 1.1;
        
        # WebSocket upgrade headers (critical for WebSocket support)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Cache bypass for WebSocket
        proxy_cache_bypass $http_upgrade;

        # WebSocket-specific timeouts (long-lived connections)
        proxy_connect_timeout 60s;
        proxy_send_timeout 86400s;  # 24 hours for WebSocket
        proxy_read_timeout 86400s;  # 24 hours for WebSocket
        
        # Disable buffering for WebSocket (critical)
        proxy_buffering off;
    }

    # Specific WebSocket/Socket.IO endpoint (optimized)
    location ~ ^/(socket\.io|live)/ {
        proxy_pass http://sports-platform-api;
        proxy_http_version 1.1;
        
        # WebSocket upgrade headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        
        # Standard headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket timeouts (long-lived)
        proxy_connect_timeout 60s;
        proxy_send_timeout 86400s;
        proxy_read_timeout 86400s;
        
        # Disable buffering (critical for WebSocket)
        proxy_buffering off;
        
        # Disable rate limiting for WebSocket (optional)
        # limit_req zone=api_limit burst=20 nodelay;
    }

    # Health check endpoint
    location /health {
        access_log off;
        proxy_pass http://sports-platform-api/api/health;
        proxy_set_header Host $host;
    }

    # Static files (if serving any)
    location /static {
        alias /var/www/sports-platform-api/uploads;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
}

